on:
  push:
    tags:
      - '*'
  
jobs:
  create_release:
    name: Create release
    runs-on: ubuntu-latest
    # Note this. We are going to use that in further jobs.
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
  release_assets:
    name: Release assets
    needs: create_release # we need to know the upload URL
    runs-on: ${{ matrix.config.os }} # we run many different builds
    strategy:
      matrix:
        config:
          # - os: ubuntu-latest
          #   goos: linux
          #   goarch: amd64
          #   flags: ""
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            flags: CC=gcc-aarch64-linux-gnu
          # - os: macos-latest
          #   goos: darwin
          #   goarch: amd64
          # - os: macos-latest
          #   goos: darwin
          #   goarch: arm64
          # - os: windows-latest
          #   goos: windows
          #   goarch: amd64
    steps:
      - name: Install arm support
        if: matrix.config.goos == 'linux' && matrix.config.goarch == 'arm64'
        run: |
          sudo apt update
          sudo apt install -y gcc-aarch64-linux-gnu
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18.0'
      - name: Run build
        run: CGO_ENABLED=1 GOOS=${{ matrix.config.goos }} GOARCH=${{ matrix.config.goarch }} ${{ matrix.config.flags }} go build .
      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_name: pdf-annots2json-${{ matrix.config.goos }}-${{ matrix.config.goarch }}
          asset_path: ./pdf-annots2json
          asset_content_type: application/octet-stream
